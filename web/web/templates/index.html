<!DOCTYPE html>
<html lang="ja">

<head>
  {% csrf_token %}
  <meta charset="UTF-8">
  <title>会計システム | SEL</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/master.css">
</head>

<body>
  <div id="app">
    <div class="text-center" style="width:600px;margin:auto;" >
      <h1>[[ title ]]</h1>
      <nav>
        <router-link to="/">ホーム</router-link> /
        <router-link to="/users">UserList</router-link> /
        <router-link to="/projects">ProjectList</router-link> /
        <router-link to="/samples">SampleList</router-link> /
        <router-link :to="auth_path">[[ auth_text ]]</router-link>
      </nav>
      <div class="router-view">
        <router-view></router-view>
      </div>
    </div>
  </div>
  <script type="module" src='/static/main.js'></script>
  <img src="/static/image.jpg" />
</body>

</html>
