name: CI
on:
  pull_request:
    branches:
      - master
    paths:
      - 'front/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: --cwd front install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: --cwd front build
