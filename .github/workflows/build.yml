name: CI
on:
  pull_request:
    branches:
      - master
    paths:
      - 'front/**'

jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: front
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
