version: "3"
services:
  web_server:
    build:
      context: server
      dockerfile: prod.Dockerfile
    environment:
      LOCAL_ADDRESS: $LOCAL_ADDRESS
    ports:
      - "80:80"
    volumes:
      - ./static:/var/static/api/admin/
      - $SANDBOX_DIRECTORY_PATH:/var/sandbox
    depends_on:
      - api
    command: >
      /bin/sh -c
      "envsubst '
      $$LOCAL_ADDRESS
      '< /etc/nginx/nginx.conf.template
      > /etc/nginx/nginx.conf
      && nginx -g 'daemon off;'"
    restart: always
volumes:
  admin-front:
    driver: local
